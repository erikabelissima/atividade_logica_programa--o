<script>
    // Leia a idade de uma pessoa e exiba a idade daqui a 5 anos.
    let idade = Number(prompt("Digite sua idade: "));
    
    if (!isNaN(idade) && idade >= 0) {
        let idade_daqui_cinco_anos = idade + 5;
        alert(`Sua idade daqui a 5 anos será: ${idade_daqui_cinco_anos}`);
    } else {
        alert("Por favor, insira uma idade válida.");
    }
</script>
