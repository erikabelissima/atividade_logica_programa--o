<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Crie um programa que receba dois numeros e exiba a soma, 
        //subtração, multiplicação, divisão e resto da divisão.
        let num1 = number (prompt("digite o primeiro numero: "))
        let num2 = number (prompt("digite o segundo numero: "))

        alert ("a soma é: " + (num1 + num2))
        alert ("a subtração é: " + (num1 - num2))
        alert ("a multiplicação é: " + (num1 * num2))
        alert ("a divisão é " + (num1 / num2))
        alert ("o resto da divisão é: " + (num1 % num2))
    </script>

</body>
</html>
