    <title>Troca de Valores</title>
</head>
<body>
    <script>
        // Declare duas vari√°veis e troque os valores entre elas
        let num1 = number(prompt("digite primeiro numero: "));
        let num2 = number(prompt("digite dois numero: "));
        temp = num1;
        num1 = num2;
        num2 = temp;
        alert("depois da troca: num1=" + num1);
        alert("num2= " + num2)
        console.log ("num1= ", num1 + "num2 = " +num2)
     </script>
</body>
